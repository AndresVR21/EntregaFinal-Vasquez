<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>ARQ. ANDRES VASQUEZ</title>
  </head>
  <body>
    <header class="header">
      <h2 class="header_titulo">ARQ ANDRES VASQUEZ</h2>

      <nav class="navbar2">
        <ul class="navbar_list">
          <li class="navbar_item"><a href="../index.html">Inicio</a></li>
          <li class="navbar_item">
            <a href="./Trayectoria.html">Trayectoria</a>
          </li>
          <li class="navbar_item"><a href="./Proyectos.html">Proyectos</a></li>
          <li class="navbar_item"><a href="./Obras.html">Obras</a></li>
          <li class="navbar_item"><a href="./Contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <div
      class="container border border-dark p-5 p-3 mb-2 bg-transparent text-dark shadow p-3 mb-5 bg-body rounded"
    >
      <div class="row">
        <h2 class="text-center pb-5">Contactame</h2>
        <div class="row">
          <div class="col">
            <h3 class="">Nombre</h3>
            <input
              type="text"
              class="form-control"
              placeholder="Primer Nombre"
              aria-label="First name"
            />
          </div>

          <div class="col">
            <h3 class="">Apellido</h3>
            <input
              type="text"
              class="form-control"
              placeholder="Apellido"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            ><h3 class="pt-4">Email address</h3></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            ><h3 class="pt-4">Deja tu Comentario</h3></label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
      </div>
    </div>

    <footer>
      <h2>ARQ. ANDRES VASQUEZ</h2>
      <h3>Todos los derechos reservados 2022</h3>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
